<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Evento</title>
</head>
<body>
    <h1>Crear Evento</h1>
    <form th:action="@{/events}" th:object="${event}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{name}" required/><br/>
        <label>Descripción:</label>
        <input type="text" th:field="*{description}" required/><br/>
        <label>Ubicación:</label>
        <input type="text" th:field="*{location}" required/><br/>
        <label>Fecha:</label>
        <input type="date" th:field="*{date}" required/><br/>
        <button type="submit">Crear</button>
    </form>
    <a href="/events">Volver</a>
</body>
</html>
